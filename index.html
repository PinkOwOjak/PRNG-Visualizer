<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRNG Visual Analyzer</title>
    
    <!-- External Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lab: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            accent: '#38bdf8',
                            danger: '#ef4444',
                            success: '#22c55e'
                        }
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', 'monospace']
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <!-- App Scripts (load in order) -->
    <script src="constants.js"></script>
    <script type="text/babel" src="components/CanvasViewport.js"></script>
    <script type="text/babel" src="components/Toolbar.js"></script>
    <script type="text/babel" src="components/Panel.js"></script>
    <script type="text/babel" src="App.js"></script>
</body>
</html>
